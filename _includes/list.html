{% for post in list limit 10 %}
<article>
	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	<div class="article-content">
	  {{ post.content | strip_html | truncatewords: 1 }}
	</div>
	<p class="meta">
		<span class="date">{{ post.date | date_to_long_string }}</span> Posted in [<span>{{ post.category }}</span>]
	</p>
	<hr>
</article>
{% endfor %}

{% if list == null %}
<article class="empty">
	<p>该分类下还没有文章</p>
</article>
{% endif %}
